<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">

    <style>
        #togglePassword{
            margin-left: 30px;
            margin-top: 10px;
            margin-bottom: 0px;
            cursor: pointer; 
            color: white;

        }

    </style>
    
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <input type="text" name="" placeholder="Username" required><br>
        <input type="number" name=" " placeholder="Mobile Number" pattern="[7-9]{1}[0-9]{9}" required><br>
        <input type="email" name=" " placeholder="Email Id" required><br>
        <input type="password" name="password" placeholder="Password" required="" id="id_password">
        <i class="far fa-eye" id="togglePassword"></i><br>
        <input type="password" name="" placeholder="Confirm Password" required><br>
        <button type="submit"> Sign Up </button>
    </form>
    <script type="text/javascript">

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
        togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});

    </script>
</body>
</html>
